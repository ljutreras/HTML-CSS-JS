<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap 1</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        #contenedor {
            background-color: aqua;
            width: 100%;
            height: 400px;
        }
    </style>

<body>
    <!-- <div class="container" id="contenedor"></div> -->
    <!--    Las COL siempre deben estar dentro de un ROW
            Estas COL, Bootstrap lo divide en 12, es decir, si quieres 3 columnas, esto lo divide
            en 12, dejandolas automaticamente de 4 cada una -->

    <div class="container" id="contenedor">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
