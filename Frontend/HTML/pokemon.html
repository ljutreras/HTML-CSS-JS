<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            for (let i = 1; i < 121; i++) {
                $('.container').append('<img class="pokedex' + i + '" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png">');
                //luego de dibujar, cada vez que hagamos click en la imagen
                $('.pokedex' + i + '').click(function() {
                    let pokemonClick = $('i').val();
                    $.get('https://pokeapi.co/api/v2/pokemon/' + i + '/', function(respuesta) {
                        //en esta parte procesamos la respuesta
                        let imagen = respuesta.sprites.front_default;
                        let nombre = respuesta.name;
                        let peso = respuesta.weight;
                        let tipo = respuesta.types[0].type.name;
                        $('.pokedex').html('<img src="' + imagen + '" alt="' + nombre + '">' + '<h1>' + nombre + '</h1>' + '<h2>' + peso + '</h2>' + '<h3>' + tipo + '</h3>');
                        $('.pokedex').attr('style', 'background-color: rgba(179, 3, 3, 0.589);border: 10px groove rgba(29, 29, 160, 0.69);width: 200px;height: auto;text-align: center;position:relative;top:-1700px;')
                            //$('.container').append('<h1>' + nombre + '</h1>');
                    }, 'json');
                });
            }

            /* Fin del JQuery */
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            background-color: bisque;
            border: 5px double red;
            position: relative;
            width: 800px;
        }
    </style>




</head>

<body>
    <div class="container">
    </div>
    <div class="pokedex">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
