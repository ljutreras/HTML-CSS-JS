<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        /* Cuando el documento esta listo, vamos a utilizar las funciones */
        $(document).ready(function() {
            /* elemento, clase, id -> asignar funcionalidad */
            /* $().evento(); */
            /* Estructura base del JQuery
                $().click(function (){ }); */

            $('p').click(function() {
                $(this).text("Este es un nuevo mensaje por el uso del this");
            });


            $('#btn1').click(function() {
                let parrafo1 = $('#p1').text();
                alert("Evento Click " + parrafo1);
                $('#p1').text("Esto es un nuevo Mensaje");
            });
            /* OCULTAR */
            $('#btn2').click(function() {
                $('#p2').hide();

            });

            /* SHOW */

            $('#btn3').click(function() {
                $('#p2').show();

            });

            /* TOGGLE = Hide + Show */

            $('#btn4').click(function() {
                $('#p2').toggle();

            });
            $('#btn5').click(function() {
                $('#p3').slideDown('slow');

            });
            $('#btn6').click(function() {
                /* Podemos utilizar los Slide con MiliSegundos */
                $('#p3').slideUp(3000);

            });
            $('#btn7').click(function() {
                $('#p3').slideToggle();

            });
            $('#btn8').click(function() {
                $('#p4').fadeIn('slow');

            });
            $('#btn9').click(function() {
                $('#p4').fadeOut('2000');

            });
            $('#btn10').click(function() {
                $('#p4').fadeToggle();

            });


            //fin jquery    
        });
    </script>
</head>

<body>
    <h1>Getter y Setter</h1>
    <p id="p1">Esto es un parrafo 1</p>
    <button id="btn1">get y set</button>
    <br>
    <hr>
    <!-- Efectos -->
    <h1>Hidde</h1>
    <p id="p2">Esto es un parrafo 2</p>
    <button id="btn2">Hide</button>
    <button id="btn3">Show</button>
    <button id="btn4">Toggle</button>
    <br>
    <hr>
    <!-- slideUp slideDown slideToggle -->
    <h1>slideUp slideDown slideToggle</h1>
    <p id="p3">Esto es un parrafo 3</p>
    <button id="btn5">slideDown</button>
    <button id="btn6">slideUp</button>
    <button id="btn7">slideToggle</button>
    <!-- fadeIn fadeOut fadeToggle -->
    <h1>Fadde</h1>
    <p id="p4">Esto es un parrafo 4</p>
    <button id="btn8">fadeIn</button>
    <button id="btn9">fadeOut</button>
    <button id="btn10">fadeToggle</button>
    <br>
    <hr>


</body>

</html>
