<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>

<body>
    <h1>Estas en la pagina 2</h1>
    <a href="index.html">Ir a la pagina 1</a>
    <br>
    <!-- Radio Button -->
    <!-- TYPE tipo de button -->
    <!-- NAME lo utilizamos para el backend, al ser un grupo, debe ser el mismo valor-->
    <!-- VALUE es el valor que le asignamos al NAME, conexion entre FRONTEND Y BACKEND -->
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label>
    <br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label>
    <br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <br>
    <hr>
    <!-- CHECKBOX -->
    <!-- El FOR del LABEL y el NAME del INPUT se linkean, es una buena practica -->
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label>
    <br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label>
    <br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label>
    <br>
    <!-- Select -->
    <label for="cars">Choose a car:</label>
    <!-- SELECTED corresponde a el valor por defecto -->
    <!-- MULTIPLE nos sirve para seleccionar mas de una opcion con CTRL -->
    <select name="cars" id="cars" multiple>
        <option value="0" selected>Select an option</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    <br>
    <hr>
    <!-- OPTION GROUP -->
    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
        <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </optgroup>
    </select>



</body>

</html>
